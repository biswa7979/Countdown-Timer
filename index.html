<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>New Year Eve</h1>
      <div class="container">


      <div class="sub-contianer">
        <p class="days co" id="day">0</p>
        <span>Days</span>
      </div>
      <div class="sub-contianer">
        <p class="hours co" id="hour">0</p>
        <span>Hours</span>
      </div>
      <div class="sub-contianer">
        <p class="mins co" id="min">0</p>
        <span>Minutes</span>
      </div>
      <div class="sub-contianer">
        <p class="secs co" id="sec">0</p>
        <span>Seconds</span>
      </div>

        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
